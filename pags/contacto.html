<!-- FORMULARIO -->
<section class="contacto-form">
  <div class="container">
    <h2>Escribinos tu consulta</h2>

    <form id="form-contacto" class="formulario-contacto">
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Teléfono">
      <input type="text" placeholder="Asunto">
      <textarea placeholder="¿En qué podemos ayudarte?" required></textarea>

      <button class="btn btn-outline-dark border-0" type="submit">
        Enviar
      </button>
    </form>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("form-contacto");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // evita recarga

      form.innerHTML = `
        <div class="mensaje-enviado">
          <h3>¡Mensaje enviado!</h3>
          <p>Gracias por contactarte. Te responderemos a la brevedad</p>
        </div>
      `;
    });
  });
</script>
